<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D G-code Visualizer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #canvasContainer {
            /* position: absolute;*/
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #fileInputContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            /* Ensure the input is above the canvas */
        }
    </style>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@v0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@v0.161.0/examples/jsm/"
          }
        }
      </script>
</head>

<body>
    <div id="fileInputContainer">
        <div id="sliderContainer">
            <input type="range" id="layerSlider" min="0" max="100" value="0">
            <label>
                <input type="checkbox" id="toggleTravelLines" checked>
                Show Travel Lines
            </label>
        </div>
    </div>
    <div id="canvasContainer"></div>

    <script type="module" src="main.js"></script>
</body>

</html>
